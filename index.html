<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Equant Landing Page</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: Arial, sans-serif;
		}
		.background {
			background-image: url('path_to_your_image.png'); /* Update with the actual image path */
			background-size: cover;
			background-position: center;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: white;
			text-align: center;
		}
		h1 {
			font-size: 4rem;
			margin-bottom: 20px;
		}
		p {
			font-size: 1.2rem;
			max-width: 800px;
			margin-bottom: 40px;
			line-height: 1.6;
		}
		.button {
			background-color: #00b3b3; /* Change to the desired button color */
			color: white;
			padding: 15px 30px;
			font-size: 1.2rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
		}
		.button:hover {
			background-color: #008080;
		}
	</style>
</head>
<body>

<div class="background">
	<h1>Equant</h1>
	<p>At Equant, we are committed to delivering cutting-edge solutions that connect businesses with innovative technology. 
		Our mission is to empower organizations through seamless digital transformation and reliable IT infrastructure.
	</p>
	<a href="landing.html" class="button">Get Started</a> <!-- Update with the actual product listing page URL -->
</div>

</html>
